<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skyeng Registration</title>
</head>
<body>
    <div class="settings">
        <form class="auth">
            <div class="auth__labels">
                <img class="img" src="./download.png" alt="">
                <h3 class="auth__label">Регистрация / вход</h3>
                <h4 class="auth__sublabel">Чтобы сохранить настройки</h4>
            </div>
            <label class="label">
                name<input type="text" class="input" id="name">
            </label>
            <label class="label">
                email<input type="email" class="input" id="email">
            </label>
            <label for="password" class="label">
                password<input type="password" class="input" id="password">
            </label>
            <input type="button" value="Enter" class="auth__btn">
        </form>
    </div>
</body>
</html>
